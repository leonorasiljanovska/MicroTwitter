<div class="container">
  <h1>MicroTwitter</h1>
  
  <div *ngIf="authenticationService.isLoggedIn(); else showAuth">
    <button (click)="logout()" style="float: right;" class="logout-btn">Logout</button>
    <app-post-list></app-post-list>
  </div>

  <ng-template #showAuth>
    <app-auth></app-auth>
  </ng-template>
</div>
